name: Latex Builder

on: [push]

jobs:
  make-it:
    runs-on: ubuntu-latest
    container:
      image: blang/latex:ubuntu
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: where infos
        run: ls -la . && pwd
      - name: Make pdf
        run: make
      - name: Upload pdf artifacts
        uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: |
            module05.pdf
            module06.pdf
            module07.pdf
            module08.pdf
            module09.pdf